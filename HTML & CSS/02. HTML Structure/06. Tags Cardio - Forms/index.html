<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form id="customer-form">
        <fieldset>
            <legend>Customer Details</legend><br>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="George" autofocus>
            </div><br>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Devis">
            </div><br>

            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div><br>

            <div>
                <label>Preferred contact method:</label>
                <label for="email">Email</label>
                <input type="radio" id="email" name="contact" value="email">
                <label for="phone">Phone</label>
                <input type="radio" id="phone" name="contact" value="phone">
            </div><br>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
            </div><br>

            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+359885236225">
            </div><br>

            <div>
                <label for="towns">Town</label>
                <select id="towns" name="townlist" form="customer-form">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </div><br>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="70">
            </div><br>

            <div>
                <label for="languages">Programming language</label>
                <input list="languages" name="languages" id="language">
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div><br>

            <div>
                <textarea id="more-info" name="more-info" rows="5" cols="20"
                    placeholder="More information..."></textarea>
            </div><br>

            <div>
                <input type="checkbox" name="vehicle3" value="Boat" checked>
                <label for="vehicle3">I agree the Terms and Conditions</label>
            </div><br>

            <div>
                <input type="submit" value="Send">
            </div>


        </fieldset>
    </form>

</body>

</html>
