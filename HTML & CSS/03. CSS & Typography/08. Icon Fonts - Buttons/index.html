<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Icon Fonts - Buttons</title>
</head>
<body>

    <article>
        <p>
            <a href="" class="click">

    <article>
        <p>
            <a href="" class="email">

            </a>
        </p>
    </article>

    
</body>
</html>
